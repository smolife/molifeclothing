<!DOCTYPE html>
<html>
<head>
    <title>Molife Clothing | Enquiry</title>
</head>
<body>
    <header>
        <h1>Molife Clothing Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    <main>
        <h2>Product Enquiry</h2>
        <p>Have questions about our products? Fill out the form below and our team will get back to you.</p>
        
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Enquiry Details</legend>
                <label for="product">Product of Interest:</label>
                <select id="product" name="product">
                    <option value="denims">Denims</option>
                    <option value="shirts">Shirts</option>
                    <option value="accessories">Accessories</option>
                </select><br><br>
                
                <label for="message">Your Enquiry:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
            </fieldset>
            
            <input type="submit" value="Submit Enquiry">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Molife Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
